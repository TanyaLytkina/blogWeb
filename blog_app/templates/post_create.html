{% extends "base.html" %}

{% block title %}Новый пост - Блог{% endblock %}

{% block content %}
    <h2>Создать новый пост</h2>

    <form method="post" action="/create-post">
        <label for="authorId">ID автора:</label><br>
        <input type="number" id="authorId" name="authorId" required><br><br>

        <label for="title">Заголовок:</label><br>
        <input type="text" id="title" name="title" required style="width: 100%;"><br><br>

        <label for="content">Содержание:</label><br>
        <textarea id="content" name="content" required style="width: 100%; height: 150px;"></textarea><br><br>

        <input type="submit" value="Создать пост">
    </form>

    <div style="margin-top: 20px;">
        <a href="/">← Назад к списку</a>
    </div>
{% endblock %}
